<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="alarm.css" />
    <script src="alarm.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- !Fonts End -->
  </head>
  <body>
    <div class="wrapper">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected>AM/PM</option>
          </select>
        </div>
      </div>

      <div class="btn">
        <button class="setBtn">Set Alarm</button>
        <button class="clearBtn">Clear Alarm</button>
      </div>
    </div>
    <div class="alarmRecord">
      <h2 class="alarmHeading">Alarms</h2>
      <ul id="myList"></ul>
    </div>
  </body>
</html>
